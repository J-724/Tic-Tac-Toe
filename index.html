<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scritp.js" defer></script>
</head>
<body>
    <main>

        <div class="layout">

            <div class="header">
                <h1 class="title">Tic-Tac-Toe</h1>
            </div>

            <div class="game-wrapper">
                <div class="message"> </div>

                <div class="gameboard container">
                    <div class="gameboard-cell" data-index="0"></div>
                    <div class="gameboard-cell" data-index="1"></div>
                    <div class="gameboard-cell" data-index="2"></div>
                    <div class="gameboard-cell" data-index="3"></div>
                    <div class="gameboard-cell" data-index="4"></div>
                    <div class="gameboard-cell" data-index="5"></div>
                    <div class="gameboard-cell" data-index="6"></div>
                    <div class="gameboard-cell" data-index="7"></div>
                    <div class="gameboard-cell" data-index="8"></div>
                </div>
            
                <div class="restart">
                    <button class="restart-button"> Play Again </button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
